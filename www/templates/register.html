

<ion-view view-title="Registrar" name="login-view">



<ion-content class="padding">
<div class="list list-inset">


<h4>Company</h4>
  <label class="item item-input">
    <input type="text" placeholder="Company name" ng-model="data.company_name">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Company Website" ng-model="data.company_website">
  </label>
<h4>Admin</h4>
  <label class="item item-input">
    <input type="text" placeholder="Username" ng-model="data.username">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="data.password">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Password Confirmation" ng-model="data.passwordConfirmation">
  </label>
  <label class="item item-input">
    <input type="email" placeholder="Email" ng-model="data.email">
  </label>
  <label class="item item-input">
    <input type="tel" placeholder="Telefone" ng-model="data.phone">
  </label>

</div>
<button class="button button-block button-balanced" ng-click="register()">Register</button>
</ion-content>
</ion-view>
